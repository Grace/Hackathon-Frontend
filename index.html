<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="wrapper">
        <div class="row">
        <div id="boulder-badge">
            <div class="badge">
            <div class="part part-1"></div>

            </div>

            <div class="part-outer part-2"></div>
